    <div id="contact-container">
      <div class="row">
        <div class="col-lg-7">
          <h1><span class="title fw-bold red">Contact me</span></h1>
          <p class="mt-4">
            I’m interested in freelance opportunities – especially ambitious or
            large projects. However, if you have other request or question,
            don’t hesitate to use the form.
          </p>
          <form action="" class="me-4">
            <div class="row">
              <div class="col-md-6 mt-3">
                <input
                  type="text"
                  placeholder="Name"
                  class="w-100 bg-dark border-0 indent p-3 text-white"
                  required
                />
              </div>
              <div class="col-md-6 mt-3">
                <input
                  type="text"
                  placeholder="Email"
                  class="w-100 bg-dark border-0 indent p-3 text-white"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input
                  type="text"
                  placeholder="Subject"
                  class="w-100 bg-dark border-0 indent p-3 mt-3 text-white"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <textarea
                  type="text"
                  placeholder="Message"
                  class="w-100 bg-dark border-0 indent p-3 mt-3 text-white"
                  rows="6"
                  required
                ></textarea>
              </div>
            </div>
            <button class="button h5">
              <a href="contact.html">Send Message!</a>
            </button>
          </form>
